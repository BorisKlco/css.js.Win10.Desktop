<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Win bar</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="./img/start-hover.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="taskbar">
        <ul class="start">
          <li id="showStart">
            <img id="startIcon" class="startIcon" src="./img/start.png" />
          </li>
          <li><img src="./img/chrome.png" /></li>
          <li><img src="./img/explorer.png" /></li>
          <li><img src="./img/terminal.png" /></li>
        </ul>
        <ul class="toolbar">
          <li><img src="./img/steam.png" /></li>
          <li><img src="./img/defender.png" /></li>
          <li><img src="./img/net.ico" /></li>
          <li>
            <img src="./img/volume.png" />
          </li>
          <li><p id="time"></p></li>
        </ul>
      </div>
    </nav>
    <div id="startMenu" class="startMenu" style="visibility: hidden">
      <ul class="controls">
        <li><img src="./img/file.png" /></li>
        <li><img src="./img/settings.png" /></li>
        <li><img src="./img/power.png" /></li>
      </ul>
      <ul class="programs">
        <h3 class="appsText">Start</h3>
        <li>
          <img src="./img/pp.png" />
          <p>Adobe Photoshop</p>
        </li>
        <li>
          <img src="./img/chrome.png" />
          <p>Google Chrome</p>
        </li>
        <li>
          <img src="./img/drive.png" />
          <p>Google Drive</p>
        </li>
        <li>
          <img src="./img/excel.png" />
          <p>Microsoft Excel</p>
        </li>
        <li>
          <img src="./img/outlook.png" />
          <p>Microsoft Outlook</p>
        </li>
        <li>
          <img src="./img/store.png" />
          <p>Microsoft Store</p>
        </li>
        <li>
          <img src="./img/word.png" />
          <p>Microsoft Word</p>
        </li>
      </ul>

      <ul class="appsIcons">
        <h3 class="appsText">Apps</h3>
        <li>
          <img src="./img/outlook.png" />
          <p>Outlook 2019</p>
        </li>
        <li>
          <img src="./img/word.png" />
          <p>Word 2019</p>
        </li>
        <li>
          <img src="./img/excel.png" />
          <p>Excel 2019</p>
        </li>
        <li>
          <img src="./img/store.png" />
          <p>Microsoft Store</p>
        </li>
      </ul>
    </div>
    <script>
      function updateTime() {
        const currentTime = new Date();
        let hours = currentTime.getHours();
        let minutes = currentTime.getMinutes();

        minutes = (minutes < 10 ? "0" : "") + minutes;

        document.getElementById("time").textContent = hours + ":" + minutes;
      }

      setInterval(updateTime, 100);

      // Showing start menu after clicking start icon
      const startMenu = document.getElementById("startMenu");
      document
        .getElementById("showStart")
        .addEventListener("click", function () {
          if (startMenu.style.visibility === "hidden") {
            startMenu.style.visibility = "visible";
          } else {
            startMenu.style.visibility = "hidden";
          }
        });

      // END --- Showing start menu after clicking start icon

      // Changing start icon after hovering over
      document
        .getElementById("showStart")
        .addEventListener("mouseenter", function () {
          document.getElementById("startIcon").src = "./img/start-hover.png";
        });

      document
        .getElementById("showStart")
        .addEventListener("mouseleave", function () {
          document.getElementById("startIcon").src = "./img/start.png";
        });

      // END --- Changing start icon after hovering over
    </script>
  </body>
</html>
