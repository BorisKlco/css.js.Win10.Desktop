<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Win bar</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="./img/start-hover.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="taskbar">
        <ul class="start">
          <li id="showStart">
            <img class="startIcon" src="./img/start.png" />
          </li>
          <li><img src="./img/chrome.png" /></li>
          <li><img src="./img/explorer.png" /></li>
          <li><img src="./img/terminal.png" /></li>
        </ul>
        <ul class="toolbar">
          <li><img src="./img/steam.png" /></li>
          <li><img src="./img/defender.png" /></li>
          <li><img src="./img/net.ico" /></li>
          <li>
            <img src="./img/volume.png" />
          </li>
          <li><p id="time"></p></li>
        </ul>
      </div>
    </nav>
    <div id="startMenu" class="startMenu" style="visibility: hidden">
      <ul class="controls">
        <li><img src="./img/file.png" /></li>
        <li><img src="./img/settings.png" /></li>
        <li><img src="./img/power.png" /></li>
      </ul>
      <ul class="programs">
        <h3 class="appsText">Start</h3>
        <li>
          <img src="./img/pp.png" />
          <p>Adobe Photoshop</p>
        </li>
        <li>
          <img src="./img/chrome.png" />
          <p>Google Chrome</p>
        </li>
        <li>
          <img src="./img/drive.png" />
          <p>Google Drive</p>
        </li>
        <li>
          <img src="./img/store.png" />
          <p>Microsoft Excel</p>
        </li>
        <li>
          <img src="./img/outlook.png" />
          <p>Microsoft Outlook</p>
        </li>
        <li>
          <img src="./img/store.png" />
          <p>Microsoft Store</p>
        </li>
        <li>
          <img src="./img/word.png" />
          <p>Microsoft Word</p>
        </li>
      </ul>
    </div>
    <script>
      function updateTime() {
        var currentTime = new Date();
        var hours = currentTime.getHours();
        var minutes = currentTime.getMinutes();

        minutes = (minutes < 10 ? "0" : "") + minutes;

        var timeString = hours + ":" + minutes;
        document.getElementById("time").textContent = timeString;
      }

      setInterval(updateTime, 100);

      var myDiv = document.getElementById("startMenu");
      var myButton = document.getElementById("showStart");

      // Add a click event listener to the button
      myButton.addEventListener("click", function () {
        // Toggle the visibility of the div
        if (myDiv.style.visibility === "hidden") {
          myDiv.style.visibility = "visible";
        } else {
          myDiv.style.visibility = "hidden";
        }
      });
    </script>
  </body>
</html>
